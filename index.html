<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="get" action="teste.jsp">
        Nome : <input type="text" name="nome">
        <br>
        Email : <input type="text" name="email">
         <br>
        Tamanho :
         <input type="radio" name="tamanho" value="g"> Grande
         <input type="radio" name="tamanho" value="m">  Média
         <input type="radio" name="tamanho" value="p"> Pequena
         <br>
        Sabor  :<select name="sabor">
            <option>Calabresa</option>
            <option>Mussarela</option>
           <option>Frango com catupiry</option>
           <option>Margueirita</option>
         </select>
         <br>
        Adicionais :
        <input type="checkbox" name="borda" value="sim"> borda
        <input type="checkbox" name="queijo" value="sim" > Queijo Extra
        <br>
        Data da entrega : <input type="date" name="dataEntrega">
        <br>
        Comentário : <br>
        <textarea name="mensagem" rows="10" cols="30"></textarea> 
        <br>
        <input type="submit">
    </form>
</body>
</html>
